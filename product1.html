<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <!-- Navbar -->
<nav>
    <div class="logo">
    <img src="logo.png.png" alt="Prayer Mat Logo">
  </div>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="features.html">Features</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>

   <div>
  <form class="search-form">
    <input type="text" placeholder="Search...">
    <button type="submit">Go</button>
    </div>
  </form>
</nav>

  <!-- Product Page -->
  <section class="product-page">
    <div class="product-container">

      <!-- Left Side: Product Images -->
      <div class="product-images">
        <img src="turkish.png" alt="turkish prayermat">
        
        <div class="thumbnails">
          <img src="pink.jpg" alt="Thumbnail 1">
          <img src="grey.jpg" alt="Thumbnail 2">

      </div>

      <div class="product-details">
        <h2>Turkish Valvet PrayerMat</h2>

        </p>

        <div class="colors">
          <span>Available Colors:</span>

        <input type="number" id="qty" value="1" min="1">
<!-- name input -->

</form>


        <!-- Buttons -->
        <div>
        <a href="contact.html" class="shop-btn">Add to cart</a>
